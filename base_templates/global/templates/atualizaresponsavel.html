<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualiza Responsavel</title>
</head>
<body>
    <h1>Atualiza Responsavel</h1>
    <hr>
    <br>
    <form action="#" method="post">{% csrf_token %}
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" value="{{responsavel.nome}}"><br><br>

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" name="sobrenome" value="{{responsavel.sobrenome}}"><br><br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
